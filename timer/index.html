<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Timer</title>
  </head>

  <body>
    <div class="timer">
      <form>
        <div class="buttons min">
          <button data-min="1" class="one-min">1 мин.</button>
          <button data-min="5" class="five-min">5 мин.</button>
          <button data-min="10" class="ten-min">10 мин.</button>
        </div>
        <div class="inputs">
          <p>Минуты</p>
          <input id="minutes" type="number" />
          <p>Секунды</p>
          <input id="seconds" type="number" min="0" max="59" />
        </div>
        <div class="buttons">
          <button type="submit" class="start">Start</button>
          <button class="stop">Stop</button>
          <button class="reset">Reset</button>
        </div>
      </form>
    </div>
    <audio data-key="70" src="sounds/mus.mp3"></audio>
    <script src="js/script.js"></script>
  </body>
</html>
